<body>

  <div id="react-container"></div>

  <script type="text/babel">
    class App extends React.Component{
      render(){
        return(
          <>
            <h1>Welcome Bravo Cohort!</h1>
            <h2>Members of Bravo</h2>
            <List/>
            <h3>Challenges so far:</h3>
            <Challenges/>
          </>
        )
      }
    }
    class List extends React.Component {
      render() {
        return(
          <>
            <ul>
              <li>Jimmy</li>
              <li>Natalia</li>
              <li>Victor</li>
              <li>LJ</li>
              <li>Toni</li>
              <li>Zane</li>
            </ul>
          </>
        )
      }
    }
    class Challenges extends React.Component {
      render () {
        return(
        <>
          <ol>
            <li>Conditionals</li>
            <li>Arrays</li>
            <li>Loops</li>
            <li>Functions</li>
            <li>HOF</li>
            <li>Testing with Jest</li>
            <li>Objects</li>
            <li>Classes</li>
            <li>Class Inheritance</li>
            <li>React</li>
          </ol>
        </>
        )
      }
    }
    const domContainer = document.querySelector('#react-container')
    ReactDOM.render(<App />, domContainer)
  </script>
